<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNEA Login</title>
    <style>
    img{
        padding-left: 50%;
    }
    h1{
        padding: 0 300px;
    }
    input{
        margin: 5px 20px;
    }
    button{
        margin-left: 200px;
    }
    form{
        margin: auto;
    }
    </style>
</head>
<body>
    <header>
        <img src="TNEA_logo.png" alt="TNEA_logo" width="100px" height="120px">
        <h1>TAMILNADU ENGINEERING ADDMISION - 2023 (TNEA) <br>B.E/B.Tech. ONLINE REGISTRATION</h1>
    </header><hr>
    <main>
        <form action="dialouge.html">

        
            <ol>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required placeholder="Sabareesh G">
                </li>
                <li>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </li>
                <li>
                    <label for="Gender">Gender:</label>
                    <input type="radio" id="male" name="Gender" value="Male"><label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="female"><label for="female">Female</label>
                    <input type="radio" id="transgender" name="Gender" value="transgender"><label for="transgender">Transgender</label>
                
                </li>
                <li>
                    <label for="12thRegister">12<sup>th</sup> Std Reg. No.</label>
                    <input type="number" id="12thRegister" name="12thRegisterNumber">
                </li>
                <li>
                    <label for="mobNo">Mobile number</label>
                    <input type="tel" id="mobNo" name="Mobile_number" pattern="[0-9]{10}">
                </li>
                <li>
                    <label for="usrId">User Id</label>
                    <input type="text" id="usrId" name="User_ID" required>
                </li>
                <li>
                    <label for="pswd">Password:</label>
                    <input type="password" id="pswd" name="password" required>
                </li>
                <li>
                    <label for="conPswd">Confirm Password:</label>
                    <input type="password" id="conPswd" name="confirmPswd" required>
                </li>
                
            </ol>
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
